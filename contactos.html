     <section class="formulario-ubicacion">
      <article>
        <h3>Contactanos</h3>
      
        <form action="">
          <div>
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="Nombre" name="Nombre" required placeholder="Adel Marroquineria">
          </div>

          <div>
            <label for="text">Telefono</label>
            <input type="number" id="telefono" name="Telefono" required placeholder="343123456">
          </div>

          <div>
            <label for="email">Correo electronico</label>
            <input type="email" id="Email" name="Email" required placeholder="adel@gmail.com">
          </div>

          <div>
            <label for="comentario">Consultas:</label>
            <textarea type="text" id="Consulta" name="Consulta" rows="5" cols="30" required placeholder="Escribe tu consulta aquí"></textarea>
          </div>

          <button type="submit">Enviar formulario</button>
        </form>
     </article>
